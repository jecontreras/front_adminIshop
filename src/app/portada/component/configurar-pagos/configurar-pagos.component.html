

<section class="hero-section">
    <div class="container">
        <div class="d-flex justify-content-center">
            <div class="container">
                <div class="row">
                    <div class="form-group col-12">
                        <h4>Diligenciar formulario para recibir tus pagos</h4>
                    </div>
                    <div class="form-group col-xs-4 col-sm-4 col-6">
                        <label>NOMBRES Y APELLIDOS: </label>
                        <input type="text" class="form-control form-control-sm" [(ngModel)]="data.nombre">
                    </div>
                    <div class="form-group col-xs-4 col-sm-4 col-6">
                        <label>NUMERO DE CEDULA: </label>
                        <input type="text" class="form-control form-control-sm" [(ngModel)]="data.nCedula">
                    </div>
                    <div class="form-group col-xs-4 col-sm-4 col-6">
                        <label>NUMERO DE CELULAR: </label>
                        <input type="text" class="form-control form-control-sm" [(ngModel)]="data.nCelular">
                    </div>
                    <div class="form-group col-xs-4 col-sm-4 col-6">
                        <label>DIRECCION DE DOMICILIO-VIVIENDA: </label>
                        <input type="text" class="form-control form-control-sm" [(ngModel)]="data.direccionDomicilio">
                    </div>
                    <div class="form-group col-xs-4 col-sm-4 col-6">
                        <label>Tipo de cuenta: </label>
                        <select class="form-control" [(ngModel)]="data.tipoCuenta" >
                            <option value="AhorroBancolombia">CUENTA AHORRO BANCOLOMBIA</option>
                            <option value="AhorroManoBancolombia">AHORRO A LA MANO BANCOLOMBIA</option>
                            <option value="Nequi">NEQUI</option>
                            <option value="Daviplata">DAVIPLATA</option>
                        </select>
                    </div>
                    <div class="form-group col-xs-4 col-sm-4 col-6">
                        <label>Numero de cuenta: </label>
                        <input type="text" class="form-control form-control-sm" [(ngModel)]="data.nCuenta">
                    </div>
                    <div class="form-group col-xs-4 col-sm-4 col-6">
                        <label>Email: </label>
                        <input type="text" class="form-control form-control-sm" [(ngModel)]="data.email">
                    </div>
                    <div class="form-group col-xs-4 col-sm-4 col-6">
                        <label>Foto de la cedula: </label>
                        <input type="file" class="form-control-file" (change)="subirFile($event, 'fotoCedula')">
                    </div>
                    <div class="form-group col-xs-4 col-sm-4 col-6">
                        <label>Foto de servicios publicos: </label>
                        <input type="file" class="form-control-file" (change)="subirFile($event, 'fotoServicios')">
                    </div>
                    <div class="form-group col-12">
                        <div class="d-flex flex-row-reverse bd-highlight">
                            <div class="p-2 bd-highlight">
                                <button type="button" class="btn btn-primary" (click)="guardar()" [disabled]="disabled">Guardar Datos</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    
    </div>
</section>
